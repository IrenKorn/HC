<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styleHW.css">

    <title>HomeWork</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row align-items-center p-1">
          <div class="col-11">
            <ul class="nav">
              <li class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 16 16"fill="currentColor" class="bi bi-file-earmark-person-fill" >
                  <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm2 5.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12s5 1.755 5 1.755z"/>
                </svg>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white-50" aria-current="page" href="#">HomeWork</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">Settings</a>
              </li>
            </ul>
          </div>
          <div class="col-1">
            <img src="icons_hw_module_12/av_64.png">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h2 class="fw-light text-center my-4">Settings</h2>
        <section>
          <div class="row bg-info rounded-1">
            <div class="col-2 text-center text-primary py-3 bg-info rounded-1">AVATAR</div>
            <div class="col-5 text-center text-primary py-3 bg-info">STUDENT'S INFO</div>
            <div class="col-5 text-center text-primary py-3 bg-info rounded-1">CHANGE PASSWORD</div>
          </div>  
        </section>
        <section>
          <div class="row">
            <div class="col-2">
              <img class="w-100" src="icons_hw_module_12/av_256.png">
              <button type="button" class="btn btn-secondary w-100 mt-1">Choose photo</button>
            </div> 
            <div class="col-5 p-2">
              <input type="text" class="form-control mt-3" placeholder="First name" aria-label="Username" aria-describedby="basic-addon1">
              <input type="text" class="form-control mt-3" placeholder="Last name" aria-label="Username" aria-describedby="basic-addon1">
              <input type="email" class="form-control mt-3" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
              <input type="tel" class="form-control mt-3" placeholder="Phone number" aria-label="tel" aria-describedby="basic-addon1">
              <input type="adress" class="form-control mt-3" placeholder="Adress" aria-label="adress" aria-describedby="basic-addon1">
              <input type="url" class="form-control mt-3" placeholder="FB link" aria-label="url" aria-describedby="basic-addon1">
              <button type="button" class="btn btn-secondary w-100 mt-3">Save changes</button>             
            </div>
            <div class="col-5 p-2">
              <input type="password" class="form-control mt-3" placeholder="Old password" aria-label="Username" aria-describedby="basic-addon1">
              <input type="password" class="form-control mt-3" placeholder="New password" aria-label="Username" aria-describedby="basic-addon1">
              <input type="password" class="form-control mt-3" placeholder="Repeat password" aria-label="email" aria-describedby="basic-addon1">
              <button type="button" class="btn btn-secondary w-100 mt-3">Changes passwoord</button>             
            </div>

          </div>
        </section>
      </div>         
    </main>


    <!-- Дополнительный JavaScript; выберите один из двух! -->

    <!-- Вариант 1: Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Вариант 2: Bootstrap JS отдельно от Popper
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
